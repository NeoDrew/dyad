<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <title layout:title-pattern="$LAYOUT_TITLE: $CONTENT_TITLE">Dyad Stocks</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/webjars/font-awesome/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    .brand-link {
      font-size: 2em;
      color: #ffffff;
      text-decoration: none;
    }
    .header {
      background-color: #004aad;
      color: #ffffff;
      padding: 10px 0;
    }
    .hero-section {
      background-color: #007bff;
      color: white;
      padding: 50px 0;
      text-align: center;
    }
    .hero-section h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    .hero-section p {
      font-size: 1.5em;
    }
    .info-section {
      padding: 50px 0;
      text-align: center;
    }
    .info-section .card {
      background-color: #ffffff;
      border: none;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin: 15px;
      padding: 30px;
    }
    .info-section .card h2 {
      font-size: 2em;
      margin-bottom: 15px;
    }
    .info-section .card p {
      font-size: 1.2em;
      color: #555555;
    }
    .footer {
      background-color: #004aad;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header row justify-content-between align-items-center text-white py-2">
    <div class="col-6">
        <a href="/" class="brand-link">Dyad Stocks</a>
    </div>
    <div class="col-6 text-right">
      <div sec:authorize="!isAuthenticated()">
        <span style="vertical-align:middle"><i class="fa-solid fa-user-slash" aria-hidden="true"></i> Not signed in</span>
        <a class="btn btn-light" role="button" th:href="@{/sign-in}">
          <i class="fa-solid fa-sign-in-alt" aria-hidden="true"></i> Sign in
        </a>
      </div>
      <div sec:authorize="isAuthenticated()">
        <form th:action="@{/sign-out}" method="post">
          <i class="fa-solid fa-user" aria-hidden="true"></i> Signed in as <span style="font-weight: bold;" sec:authentication="name"></span>
          <span th:if="${#strings.contains(#authentication.principal.authorities, 'ROLE_ADMIN')}" style="color:red">(Admin)</span>								
          <span th:if="${#strings.contains(#authentication.principal.authorities, 'ROLE_SEEKER')}">(Attendee)</span>
          <button type="submit" class="btn btn-warning"><i class="fa-solid fa-sign-out-alt" aria-hidden="true"></i> Sign out</button>
        </form>
      </div>
    </div>
  </div>

  <div class="hero-section">
    <div class="container">
      <h1>Welcome to Dyad Stocks</h1>
      <p>Your trusted source for stock market insights and investment strategies.</p>
    </div>
  </div>

  <div class="container info-section" style="padding-top:5pt">
    <div layout:fragment="content">
      Main page body goes here...
    </div>
  </div>

  <div class="footer">
    <div class="container">
      <p>&copy; 2024 Dyad Stocks. All rights reserved.</p>
    </div>
  </div>

  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/popper.js/umd/popper.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
