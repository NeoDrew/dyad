<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <title layout:title-pattern="$LAYOUT_TITLE: $CONTENT_TITLE">EventLite</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/webjars/font-awesome/css/all.min.css" />
  <style>
    .brand-link {
      font-size: 4em;
      text-decoration: none;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="row justify-content-end align-items-left bg-primary text-white py-2">
    <div class="col-10 mr-3">
        <a href="/" class="brand-link">EventLite</a>
    </div>
    <div class="col-10 mr-3">
      <div sec:authorize="!isAuthenticated()">
        <span style="vertical-align:middle"><i class="fa-solid fa-user-slash" aria-hidden="true"></i> Not signed in</span>
        <a class="btn btn-primary" role="button" th:href="@{/sign-in}">
          <i class="fa-solid fa-sign-in-alt" aria-hidden="true"></i> Sign in
        </a>
      </div>
      <div sec:authorize="isAuthenticated()">
        <form th:action="@{/sign-out}" method="post">
          <i class="fa-solid fa-user" aria-hidden="true"></i> Signed in as <span style="font-weight: bold;" sec:authentication="name"></span>
      <span th:if="${#strings.contains(#authentication.principal.authorities, 'ROLE_ADMIN')}" style=color:red>(Admin)</span>								
      <span th:if="${#strings.contains(#authentication.principal.authorities, 'ROLE_SEEKER')}">(Attendee)</span>
      <span th:if="${#strings.contains(#authentication.principal.authorities, 'ROLE_ORGANIZER')}">(Organizer)</span>
          <button type="submit" class="btn btn-warning"><i class="fa-solid fa-sign-out-alt" aria-hidden="true"></i> Sign out</button>
        </form>
      </div>
    </div>
  </div>

  <div class="container" style="padding-top:5pt">
    <div layout:fragment="content">
      Main page body goes here...
    </div>
  </div>

  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/popper.js/umd/popper.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
