<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EventLite Home</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 50px;
      text-align: center;
    }
    h1 {
      color: #007bff;
    }
    p {
      font-size: 1.2em;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .brand-link {
      font-size: 2em;
      text-decoration: none;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="row justify-content-end align-items-left bg-primary text-white py-2">
    <div class="col-10 mr-3">
        <a href="/" class="brand-link">EventLite</a>
    </div>
  </div>
  <div class="pt-12 w-600 row justify-content-center align-items-center">
    <img src="EventLiteLogo.png" alt="EventLite Logo">
  </div>

  <div class="container">
    <h1 class="text-3xl">Welcome to EventLite</h1>
    <p>This is EventLite. Explore our <a href="/events">list of events</a> for more information.</p>
    <p>Or explore our <a href="/venues">list of venues</a> </p>
  </div>
  
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
